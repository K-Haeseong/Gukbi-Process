<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		const test = () => {
			console.log("test 실행");
		}
		window.onload = () => {
			console.log("load 시작");
			//test();
			setTimeout(test, 2000);
			console.log("load 끝");
		}
		// 우리가 생각한대로 절차적으로 움직이는 것 = 동기기화
	</script>
	
</body>
</html>
