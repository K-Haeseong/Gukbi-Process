<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script type="text/javascript">
	
	//절대값을 구하는 함수 구하기
	
	function input() {
		value = prompt("수를 입력하세요.");
		return value;
	}
	
	function absoluteValueCheck(value) {
		if(value<0){
			return value*-1;
		}
	}
	
	function output(value, re){
		document.write(`${value}의 절대값은 ${re}`);
	}
	
	
	// 화살표 함수로 구현해보기
	
	const input = () => {
		value = prompt("수를 입력하세요.");
		return value;
	}
	
	const absoluteValueCheck = (value) => {
		if(value<0){
			return value*-1;
		}
	}
	 
	const output = (value, re) => {
		document.write(`${value}의 절대값은 ${re}`);
	}
	
	
	
	const num = input();
	const result = absoluteValueCheck(num);
	output(num, result);
	
	</script>
		
</body>
</html>
