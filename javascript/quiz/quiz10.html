	// 화살표 함수로 구현해보기
	const input = () => {
		const num = prompt("수를 입력하세요.");
		return num;
	}
	
	const oddeven = (value) => {
		return (value%2==0 ? "짝수" : "홀수");
	}
	
	const output = (value, result) => {
		document.write(`입력 수 : ${value}, 결과 : ${result}`);	
	}
	
	
	const num = input();
	const result = oddeven(num);
	output(num,result);
