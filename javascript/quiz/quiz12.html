		document.write(`${num}는 ${result}`);

	// 화살표 함수로 구현해보기
	
	
	const  input = () => {
		value = prompt("수를 입력하세요.");
		return value;
	}
	
	const primenumCheck = (value) => {
		let cnt=0;
		for(let i=1; i<=value; i++){
			if(value%i==0){
				cnt++;
			}
		}
		
		if(cnt==2){
			return "소수 O";
		}else{
			return "소수 X";
		}
	}
	
	
	const output = (num,result) => {
		document.write(`${num}는 ${result}`);
	}
	
	
	
	
	
	let num = input();
	let result = primenumCheck(num);
	output(num, result);
	
	</script>
