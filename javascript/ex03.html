<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
	const num01 = prompt("첫 값 입력");
	const num02 = prompt("두 값 입력");

	console.log(typeof  num01);
	console.log(typeof  num02);
	document.write(num01 + num02 + '<br>');
	document.write(Number(num01) + parseInt(num02) + '<br>' );
	document.write(Number(num01) + parseFloat(num02) + '<br>');
	document.write(parseInt(num01 / num02) + '<br>');  
	// 나누기를 하면 기본적으로 실수가 나오는데 정수가 나오게 하고 싶다면 parseInt 같은 것들 붙이기
	
</script>		

</body>
</html>
