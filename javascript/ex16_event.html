<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	img {width : 100px; height: 100px;}
</style>

<script type="text/javascript">
	const changeImg01 = () => {
		document.getElementById("myImage01").src ="노래.png";
		//img.src ="노래.png"; 
	}
	const changeImg02 = () => {
		const h3 = document.getElementById("h3");
		h3.style.color = "red";
		h3.style.textAlign = "center"; // 여기서 사용하는 합성어는 '-' 사용X 뒷글자 대문자로 바꿈
		h3.style.backgroundColor = "blue";
	}
</script>

</head>
<body>
	<img alt="" src="img.jpg" id="myImage01" onclick="changeImg01()">
	<img alt="" src="img.jpg" id="myImage01" onclick="changeImg02()">
	<h3 id ="h3" >test</h3>
</body>
</html>
