<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> <!-- EUC-KR  : 2byte로 처리 / 조합 된 한글을 가져옴  
							 UTF-8 	: 3byte로 처리 / 자음, 모음 하나씩 가져와서 조합						-->
<title>Insert title here</title>
</head>
<body>
	<h1>테이블 - 표를 정의할 때 사용하는 태그</h1>
	<mark>테이블 태그</mark>
	<br>
	<p>thead : 테이블의 제목 부분으로 사용</p>
	<p>tbody : 테이블의 내용 부분으로 사용</p>
	<p>tr : 하나의 행을 나누기 위한 태그</p>
	<p>th : 제목 부분을 넣을 때 사용하며 thead안에 사용 / 굵게 가운데 정렬</p>
	<p>td : 내용 부분을 넣을 때 사용하며 tbody안에 사용 / 일반 왼쪽 정렬</p>

	<table border="1" align="center" height="200px" 
			width="300" bgcolor="khaki">
	<thead>
		<tr width="50px">
			<th>월</th> <th>화</th> <th>수</th>
		</tr>
	</thead>	
	<tbody>	
		<tr height="100px" align="right">
			<td>영어</td> <td>수학</td> <td>국어</td>
		</tr>	
		<tr>
			<td>1</td> <td>2</td> <td>3</td>
		</tr>
	</tbody>		
	</table>

</body>
</html>
