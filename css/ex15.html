<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	#wrap{  width: 600px; height: 200px;
		border: 4px solid black;
		margin : auto;
		text-align: center;
		/* justify-content: center;
		align-items: center; */
	}
	
	#container {display: flex;}
	#container div {width : 33.3333%; border: 10px solid black;}
	#container div:first-child {
		background: red;
	}
	#container div:nth-child(2) {
		background: yellow;
	}
	#container div:nth-child(3) {
		background: green;
	}
	
	
			
</style>
</head>
<body>
	<div id="wrap;">
		<header style="background: gray;">제목이 들어옵니다.</header>
			<div id="container">
				<div> <h1>1</h1> </div>
				<div> <h1>2</h1> </div>
				<div> <h1>3</h1> </div>
			</div>
		<footer style="background: maroon;">바닥글</footer>
	</div>
</body>
</html>
