<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	#wrap {
		display: flex; width: 50%; height: 200px;
		margin: auto; border:4px solid black;
		text-align: center;
	}
	/* 부모에서 flex 하면 자식에게 영향을 준다.  */
	
	#wrap div{ width: 33.33%;}
	.cl_01 { order:3; background: red;} 
	.cl_02 { order:2; display: flex; flex-flow: column; background: green;}
	.cl_03 { order:1; background: aqua;}
	.h01 { order:2; background: fuchsia; }
	.h02 { order:1; background: lime;}
			
</style>
</head>
<body>
	<div id="wrap">
		<div class="cl_01"> <h1>1</h1> </div>
		<div class="cl_02"> 
			<h1 class="h01">
				<div>1</div>
				<div>2</div>
				<div>3</div>
			</h1>	
			<h1 class="h02">h02</h1>
		</div>
		<div class="cl_03"> <h1>3</h1> </div>
	</div>
</body>
</html>
