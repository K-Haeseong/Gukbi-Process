<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

	.title{ 		/*  좌/우	  상/하 번짐정도 	*/
				/*  음수(왼쪽)  음수(위쪽) 번짐정도	*/
			text-shadow: 10px -10px 15px black;
			font-size: 70pt;
			}
	
	.img {width: 150px; height: 150px; margin: 20px}
	.shadow {box-shadow: 5px 5px 10px #000;}		
			
			

</style>
</head>
<body>
	<h1 class="title">제목이 들어갑니다!</h1>
	<img src="img.jpg" class="shadow img">
</body>
</html>
